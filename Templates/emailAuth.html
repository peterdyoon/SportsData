<div ng-controller = 'myController'>
    <h1>Create Account</h1>
    <div ng-show="authenticated"> <a href ng-click="Logout()" class="btn btn-default">Log Out</a> </div>
    <div ng-hide="authenticated">
        <form class="form-inline">
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" name="email" ng-model="email" type="email" required /> </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" name="password" ng-model="password" type="password" required /> </div>
            <input type="submit" ng-click="Login()" value="Login" class="btn btn-default" />
            <input type="submit" ng-click="Register()" value="Register" class="btn btn-default" />
        </form>
    </div>
</div>
