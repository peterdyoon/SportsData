<div class="form-inline">
    <label for="">Search for:</label>
    <input class = 'form-control' type="text" ng-model="filtername" placeholder="Alex Kim or Whales">
</div><br>
<div class="form-inline" ng-init="SpecWeek = '3'">
    <label for="">Select Week:</label>
    <select class = 'form-control' ng-model = 'SpecWeek' autocomplete="off">
        <option value="">All Weeks</option> 
        <option value=1>Week 1</option>
        <option value=2>Week 2</option>
        <option value=3 selected>Week 3</option>
    </select>
</div><br>
